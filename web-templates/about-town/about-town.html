<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>
  <title>About Town</title>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <script type="module" src="src/aboutTown.js"></script>
  <script src="https://kit.fontawesome.com/5a7de7dbf2.js" crossorigin="anonymous"></script>
</head>
<body>
<form action="about-town-search-results.html" method="get">
  <div class="column center">
    <div class="landing-logo">
      <img src="images/shopabout512x96.png" alt="Shop Local. Shop About Town"/>
    </div>
    <div class="row">
      <div>
        <label for="searchTerms"></label>
        <input class="shop-local" type="text" id="searchTerms" name="searchTerms" size="60" autofocus/>
        <div id="near" class="fine-print"></div>
      </div>
      <div>
        <button class="shop-local" type="submit"><span class="fas fa-search"></span> Shop Local</button>
      </div>
      <input type="hidden" id="latitude" name="latitude" value=""/>
      <input type="hidden" id="longitude" name="longitude" value=""/>
      <input type="hidden" id="address" name="address" value=""/>
    </div>
  </div>
</form>
</body>
</html>
