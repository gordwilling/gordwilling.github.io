<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>
  <title>About Town</title>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <script src="https://kit.fontawesome.com/5a7de7dbf2.js" crossorigin="anonymous"></script>
  <script>
      if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(position => {
              document.getElementById("latitude").value = position.coords.latitude
              document.getElementById("longitude").value = position.coords.longitude
          })
      }
  </script>
</head>
<body class="landing-page">
<div class="search">
  <form action="about-town-search-results.html" method="get">
    <label for="searchTerms"></label><input type="text" id="searchTerms" name="searchTerms" size="48" autofocus/>
    <button type="submit"><span class="fas fa-search"></span> Search Local Shops</button>
    <input type="hidden" id="latitude" name="latitude" value=""/>
    <input type="hidden" id="longitude" name="longitude" value=""/>
  </form>
</div>
</body>
</html>
