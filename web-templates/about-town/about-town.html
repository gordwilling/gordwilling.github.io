<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>
  <title>About Town</title>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <script type="module" src="src/aboutTown.js"></script>
  <script src="https://kit.fontawesome.com/5a7de7dbf2.js" crossorigin="anonymous"></script>
</head>
<body class="landing-page">
<form action="about-town-search-results.html" method="get">
  <div class="landing-search-form">
    <div class="landing-search-fields">
      <div>
        <label for="searchTerms"></label>
        <input type="text" id="searchTerms" name="searchTerms" size="48" autofocus/>
      </div>
      <div id="your-location" class="landing-search-location">
        <span class="fas fa-spin fa-circle-notch"></span>
        Asking for your location...
      </div>
    </div>
    <div>
      <div>
        <button type="submit"><span class="fas fa-search"></span> Search Local Shops</button>
      </div>
    </div>
    <input type="hidden" id="latitude" name="latitude" value=""/>
    <input type="hidden" id="longitude" name="longitude" value=""/>
  </div>
</form>


</body>
</html>
