<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <script type="module" src="src/searchResults.js"></script>
  <script src="https://kit.fontawesome.com/5a7de7dbf2.js" crossorigin="anonymous"></script>
</head>
<body class="search-results">
<div class="banner">
  <a href="about-town.html"><img alt="About Town: Search Local Shops" src="images/search-results-page.png" width="256px"/></a>
  <div class="search-terms">
    <form action="about-town-search-results.html" method="get">
      <label for="search-terms"></label><input type="text" id="search-terms" name="search-terms" size="60" autofocus/>
      <button type="submit"><span class="fas fa-search"></span> Search Local Shops</button>
    </form>
    <div class="search-refine">
      <div class="radius">
        <label for="radius">
          <input type="range" id="radius" name="radius" min="1" step="1" max="50" width="5" value="5"
                 oninput="radiusOutput.value=radius.value"/>
          within
          <output id="radiusOutput" name="radiusOutput" for="radius">1</output>
          km of
        </label>
      </div>
      <div class="location">
        &nbsp;<a href="javascript:alert('TODO: Link to a location selection widget')">Toronto ON M5E 0A6</a>
      </div>
    </div>

  </div>
</div>

<hr/>


</body>
</html>
