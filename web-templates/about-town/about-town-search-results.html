<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <script type="module" src="src/aboutTownSearchResults.js"></script>
  <script src="https://kit.fontawesome.com/5a7de7dbf2.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="banner" class="row start banner-large">
  <div class>
    <a href="about-town.html">
      <div class="logo"></div>
    </a>
  </div>
  <div class="column end search-terms">
    <div class="row search-terms">
      <label for="searchTermsInput"></label>
      <div>
        <input type="text" id="searchTermsInput" name="searchTermsInput" class="shop-local" size="52" autofocus/>
      </div>
      <div>
        <button class="shop-local small" onclick="search()"><span class="fas fa-search"></span></button>
      </div>
      <input type="hidden" id="latitude" value=""/>
      <input type="hidden" id="longitude" value=""/>
    </div>
    <div class="row">
      <div class="address-display">Near</div>
      <div class="address-display" id="addressLoaded" style="display:none">
        <a id="addressEditLink" href="javascript:editaddressInput()">
          <output id="addressView" name="addressView" for="addressInput"></output>
        </a>
      </div>
      <div id="addressEditing" style="display:none">
        <div class="row">
        <label for="addressInput">
          <input type="text" class="shop-local" id="addressInput" name="addressInput" size="30" value="">
        </label>
        <button type="button" id="addressInputDiscard" name="addressInputDiscard" class="shop-local small"
                onclick="discardEditaddressInput()">
          <span class="fas fa-times-circle stop"></span>
        </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="overlay" id="overlay"></div>
<div id="search-results" class="column search-results" data-template="list-item" data-source="searchResults"></div>
</body>
<template id="list-item">
  <div class="row list-item">
    <div class="row" data-template="list-item-images" data-source="images"></div>
    <div class="column list-item-info">
      <div class="row heading">
        <div class="title">${title}</div>
        <div class="distance">${distance.magnitude}${distance.units}</div>
      </div>
      <div class="column">
        <div class="store">
          <div class="name">
            <a target="_blank" href="${directionsURL}">${store.name}</a>
          </div>
          <div class="rating" data-template="rating" data-source="store.rating"></div>
        </div>
        <div class="row purchase-details">
          <div class="price">${price.currency}${price.amount}</div>
          <div>Available
            <ul>
              <li class="${availability.inStore}">In Store</li>
              <li class="${availability.delivery}">Delivery</li>
            </ul>
          </div>
          <div class="features">${description}</div>
        </div>
      </div>
    </div>
    <div class="map">
      <a target="_blank" href="${directionsURL}"><img src="${mapImageURL}" crossorigin="anonymous" alt="map of [${latitude},${longitude}]"/></a>
    </div>
  </div>
</template>
<template id="list-item-images">
  <div class="row">
    <div class="column">
      <div><img src="${a.src}" alt="${a.alt}" height="66" onclick="overlayImage(this)"/></div>
      <div><img src="${b.src}" alt="${b.alt}" height="66" onclick="overlayImage(this)"/></div>
      <div><img src="${c.src}" alt="${c.alt}" height="66" onclick="overlayImage(this)"/></div>
    </div>
    <div class="large">
      <img src="${d.src}" alt="${d.alt}" height="200" onclick="overlayImage(this)"/>
    </div>
  </div>
</template>
<template id="rating">
  <div class="rating">
    <span class="fas fa-star filled"></span>
    <span class="fas fa-star filled"></span>
    <span class="fas fa-star filled"></span>
    <span class="fas fa-star filled"></span>
    <span class="fal fa-star"></span>
    <span class="rating-count"> <a href="">${count} store ratings</a></span>
  </div>
</template>
<template id="spinner">
  <div>
    <span class="fas fa-spin fa-circle-notch"></span>
  </div>
</template>
</html>
