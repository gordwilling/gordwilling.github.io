<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <script type="module" src="src/aboutTownSearchResults.js"></script>
  <script src="https://kit.fontawesome.com/5a7de7dbf2.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="banner">
  <div class="branding-small">
    <a href="about-town.html"><img alt="About Town: Search Local Shops" src="images/search-results-page.png" width="256px"/></a>
  </div>
  <div class="search_criteria">
    <div class="search-terms">
      <label for="searchTermsInput">
        <input type="text" id="searchTermsInput" name="searchTermsInput" size="60" autofocus/>
      </label>
      <button onclick="search()"><span class="fas fa-search"></span> Search Local Shops</button>
      <input type="hidden" id="latitude" value=""/>
      <input type="hidden" id="longitude" value=""/>
    </div>
    <div class="search-refine">
      <div class="radius">
        <label for="radius"></label>
        <input type="range" id="radius" name="radius" min="1" step="1" max="50" value="5"
               oninput="radiusDisplay.value=radius.value"/>
        within
        <output id="radiusDisplay" name="radiusDisplay" for="radius">5</output>
        km of&nbsp;
      </div>
      <div class="location">
        <div id="locationLoading">
          <span class="fas fa-spin fa-circle-notch"></span>
        </div>
        <div id="locationLoaded" style="display:none">
          <a href="javascript:editLocationTerms()">
            <output id="locationTermsView" name="locationTermsView" for="locationTerms"></output>
          </a>
        </div>
        <div id="locationEditing" style="display:none">
          <label for="locationTermsInput">
            <input type="text" id="locationTermsInput" name="locationTerms" size="30" value="">
            <button type="button" id="locationTermsDiscard" name="locationTermsDiscard"
                    onclick="discardEditLocationTerms()">
              <span class="fas fa-times-circle stop"></span>
            </button>
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
<hr/>
<div class="search-results" data-template="list-item" data-source="searchResults"></div>
</body>
<template id="list-item">
  <div class="list-item">
    <div class="list-item-map">
      <img src="${mapImageURL}" crossorigin="anonymous" alt="map of [${latitude},${longitude}]"/>
    </div>
    <div class="list-item-images" data-template="list-item-images" data-source="images"></div>
    <div class="list-item-info">
      <div class="heading">
        <div class="title">${title}</div>
        <div class="distance">${distance.magnitude}${distance.units}</div>
      </div>
      <div class="list-item-details">
        <div class="store">
          <div class="name">
            <a href="">${store.name}</a>
          </div>
          <div class="rating" data-template="rating" data-source="store.rating"></div>
        </div>
        <div class="purchase-details">
          <div class="price">${price.currency}${price.amount}</div>
          <div>Available
            <ul>
              <li class="${availability.inStore}">In Store</li>
              <li class="${availability.delivery}">Delivery</li>
            </ul>
          </div>
          <div class="features">${description}</div>
        </div>
      </div>
    </div>
  </div>
</template>
<template id="list-item-images">
  <div class="list-item-images">
    <div class="small">
      <div><img src="${alpha.src}" alt="${alpha.alt}" height="66"/></div>
      <div><img src="${b.src}" alt="${b.alt}" height="66"/></div>
      <div><img src="${c.src}" alt="${c.alt}" height="66"/></div>
    </div>
    <div class="large">
      <img src="${d.src}" alt="${d.alt}" height="200"/>
    </div>
  </div>
</template>
<template id="rating">
  <div class="rating">
    <span class="fas fa-star filled"></span>
    <span class="fas fa-star filled"></span>
    <span class="fas fa-star filled"></span>
    <span class="fas fa-star filled"></span>
    <span class="fal fa-star"></span>
    <span class="rating-count"> <a href="">${count} store ratings</a></span>
  </div>
</template>
<template id="spinner">
  <div>
    <span class="fas fa-spin fa-circle-notch"></span>
  </div>
</template>
</html>
